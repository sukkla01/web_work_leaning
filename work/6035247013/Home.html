  <script type="text/javascript">
    function Main() {

    }//end of Main

    function convertMoney() {
      //เก็บค่าจากการเลือก
      let start = document.getElementById('start').value;
      let end = document.getElementById('end').value;

//เช็คเงื่อนไขว่าเลือกอะไร
      if (start === '1' && end === '2') 
      {
        THBtoDoll()
      } 
      else if (start === '1' && end === '3') 
      {
        THBtoKRW()
      } 
      else if (start === '2' && end === '1') 
      {
        DolltoTHB()
      }
      else if (start === '2' && end === '3') 
      {
        DolltoKRW()
      }
      else if (start === '3' && end === '1') 
      {
        KRWtoTHB()
      }
      else if (start === '3' && end === '2') 
      {
        KRWtoDoll()
      }
      else{
        console.log('else')
      }
    }

//แปลง บาท เป็น ดอล
    function THBtoDoll() {
      let doll = 30.21
      let money = document.getElementById('money').value;

      let result = money / doll
      document.getElementById('result').value = result

    }

//แปลง บาท เป็น วอน
function THBtoKRW() {
      let KRW = 38.71
      let money = document.getElementById('money').value;

      let result = money * KRW
      document.getElementById('result').value = result

    }

//แปลง ดอล เป็น บาท
function DolltoTHB() {
      let doll = 30.21
      let money = document.getElementById('money').value;

      let result = money * doll
      document.getElementById('result').value = result

    }

    //แปลง ดอล เป็น วอน
function DolltoKRW() {
      let KRW = 1177.09
      let money = document.getElementById('money').value;

      let result = money * KRW 
      document.getElementById('result').value = result

    }

    //แปลง วอน เป็น บาท
function KRWtoTHB() {
      let THB =  0.026
      let money = document.getElementById('money').value;

      let result = money * THB
      document.getElementById('result').value = result

    }

        //แปลง วอน เป็น บาท
function KRWtoDoll() {
      let doll =  0.00085
      let money = document.getElementById('money').value;

      let result = money * doll
      document.getElementById('result').value = result

    }


  </script>

  <table>
    <tr>
      <td>
        <div class="form-group">
          <label class="control-label">แปลงสุกลเงินจาก :</label>
          <select id="start" class="custom-select">
            <option selected="">แปลงสกุลเงินเริ่มต้น</option>
            <option value="1">ไทยบาท[THB]</option>
            <option value="2">ดอลลาร์อเมริกา[USD]</option>

    <tr>
