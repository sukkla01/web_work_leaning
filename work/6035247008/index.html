<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">



    <script type="text/javascript">

        function Saveflie() {  //Validation is a function Name it is perform on onClentClick Event
            var errors = "";
            errors += CheckName();
            errors += CheckLastName();

            errors += CheckEmail();
            errors += CheckPassword();
            errors += CheckPosition();

            if (errors != "") {
                alert(errors);
                return false;
            }
        }

        function CheckName() {
            //รับค่าจาก client
            var name = document.getElementById('exampleInputName');
            //var exp = /^[a-zA-Z ]+$/
            var exp = /^[ก-๙ ]+$/
            //ถ้าไม่ได้กรอกข้อมูล
            if (name.value == "") {
                return "กรุณากรอกชื่อ\n";
            }

            //กรณีถูกต้องแล้ว
            else if (exp.test(name.value)) {
                return "ข้อมูลชื่อถูกแล้ว\n"
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else {
                return "ข้อมูลชื่อไม่ถูกต้อง\n"
            }

        }

        function CheckLastName() {
            //รับค่าจาก client
            var lastname = document.getElementById('exampleInputLastName');
            //var exp = /^[a-zA-Z ]+$/
            var exp = /^[ก-๙ ]+$/
            //ถ้าไม่ได้กรอกข้อมูล
            if (lastname.value == "") {
                return "กรุณากรอกสกุล\n";
            }

            //กรณีถูกต้องแล้ว
            else if (exp.test(lastname.value)) {
                return ""
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else {
                return "ข้อมูลสกุลไม่ถูกต้อง\n"
            }

        }

        function CheckEmail() {
            var email = document.getElementById('exampleInputEmail1');
            var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

            if (email.value == "") {
                return "กรุณากรอกอีเมล์\n";
            }
            else if (exp.test(email.value)) {
                return "ข้อมูลอีเมล์ถูกแล้ว\n";
            }
            else {
                return "ข้อมูลอีเมล์ไม่ถูกต้อง\n";
            }
        }

        function CheckPassword() {
            var password = document.getElementById('exampleInputPassword1');
            //ภายในรหัส6ตัว ใส่อักขระภาษาอังกฤษทั้งหมดได้6ตัว,หรือใส่ตัวเลข(0-9)ได้6ตัว แต่อย่างน้อย1ตัว ต้องเป็นอักขระ
            var exp = /^(?![0-9]{6})[0-9a-zA-Z]{6}$/

            if (password.value == "") {
                return "กรุณากรอกพาสเวิร์ด\n";
            }
            else if (exp.test(password.value)) {
                return "ข้อมูลพาสเวิร์ดถูกต้อง\n";
            }
            else {
                return "ข้อมูลพาสเวิร์ดไม่ถูกต้อง\n";
            }
        }

        function CheckIPAddress() {
            var IPAddress = document.getElementById('IP Address1').value;
            console.log(IPAddress)
            if (IPAddress.value == "") {
                return "กรุณาเลือก\n";
            } else {
                return "";
            }
        }

        function CheckPostalCode() {
            var PostalCode = document.getElementById('Postal Code2').value;
            console.log(PostalCode)
            if (PostalCode.value == "") {
                return "กรุณาเลือก\n";
            } else {
                return "";
            }
        }
    </script>
    
</head>

<body>

<form>
    <div>
        <fieldset>
            <legend>Legend</legend>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly="" class="form-control-plaintext" id="staticEmail"
                        value="email@example.com">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="Name" class="form-control" id="exampleInputName" /*aria-describedby="Name"*/
                    placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="exampleInputLastName">LastName</label>
                <input type="LastName" class="form-control" id="exampleInputLastName" /*aria-describedby="LastName"*/
                    placeholder="Enter LastName">

            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" /*aria-describedby="emailHelp"*/
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="IP Address1">IP Address</label>
                <select class="form-control" id="IP Address1">
                    <option>อำเภอชาติตระการ</option>
                    <option>อำเภอนครไทย</option>
                    <option>อำเภอเนินมะปราง</option>
                    <option>อำเภอบางกระทุ่ม</option>
                    <option>อำเภอบางระกำ</option>
                    <option>อำเภอวังทอง</option>
                    <option>อำเภอวัดโบสถ์</option>
                    <option>อำเภอพรหมพิราม</option>
                    <option>อำเภอเมืองพิษณุโลก</option>
                
                </select>
            </div>
            <div class="form-group">
                <label for="Postal Code2">Postal Code</label>
                <select multiple="" class="form-control" id="Postal Code2">
                    <option>65170</option>
                    <option>65120</option>
                    <option>65190</option>
                    <option>65110</option>
                    <option>65140</option>
                    <option>65130</option>
                    <option>65160</option>
                    <option>65150</option>
                    <option>65000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Example textarea</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>

            <button style="margin-top: 20px;" type="button" class="btn btn-primary"
                onclick="return Saveflie()">Save</button>
    
        </fieldset>
    </div>

</form>

</body>

</html>
